<div class="container">    
    <h1> Recent Posts</h1/>
    <form role="form" ng-if="currentUser">
        <div class="form-group">
            <div class="input-group">
                <input ng-model="userPost.body" class="form-control" type="text"/>
                <span class="input-group-btn">
                <button ng-click="AddPost()" class="btn btn-default">Add Post</button>
                </span>
            </div>
        </div>
    </form>
    <ul class="list-group"  >
        <li class="list-group-item" ng-repeat="post in posts">
            <strong> <a href="/#/posts/{{post.username}}"> @{{post.username}}</a></strong>
            <span> {{post.body}}</span>
        </li>
    </ul>
</div>
